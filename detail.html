<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="row detail justify-content-center"
      style="padding: 80px"
      x-data="{productDetail :[], count : 0, rate:0}"
      x-init="
      detailPathname = window.location.search.split('?')[1] ;
      productDetail = await (await fetch('https://fakestoreapi.com/products/' + detailPathname)).json();
      count = productDetail.rating.count;
      rate =  productDetail.rating.rate;"
    >
      <div class="col-7">
        <img :src="productDetail.image" width="50%" alt="" />
      </div>
      <div class="col text-start">
        <div>
          <template x-for="i in 5">
            <i
              :class=" i <= rate ? 'bi bi-star-fill' : (!Number.isInteger(rate) && i < rate + 1 ? 'bi bi-star-half' : 'bi bi-star' )"
              style="color: #ffc107"
            ></i>
          </template>
          <span style="font-size: 15px"><span x-text="count"></span> reviews</span>
        </div>
        <div class="detail__type py-3">Product Type: <span x-text="productDetail.category"></span></div>
        <h2 class="detail__title py-3" x-text="productDetail.title">
          Hentum Tosmois de Cras Tele Hamo " x-text = "productDetail.title">
        </h2>
        <h2 class="detail__price py-3">$ <span x-text="productDetail.price"></span></h2>
        <p class="detail__description py-3" x-text="productDetail.description"></p>
        <div class="detail__quantity py-3">Quantity</div>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" style="padding: 10px" />
        <div class="form-check detail__terms py-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">
            <span>I agree with the a Terms & conditions</span></label
          >
        </div>
        <button class="btn btn-primary w-50">Add to cart</button>
      </div>
    </div>
  </body>
</html>
