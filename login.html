    <footer
      class="footer"
      x-data="{
      footer : [{title : 'SHOP', subTitle:['New In','Women','Men','Shoes','Bags & Accessories','Top Brands','Sale & Special Offers','Lookbook']},
      {title : 'INFORMATION', subTitle:['About','Customer Service','Reward Program','Shipping & Returns','Privacy Policy','Bulk Editor','Blog']},
      {title : 'CUSTOMER SERVICE', subTitle:['Search Terms','Advanced Search','Orders and Returns','Contact Us','Theme FAQs','Consultant','Store Locations']}
      ]
    }"
    >
      <div class="row text-start">
        <template x-for="f in footer">
          <div class="col">
            <div class="footer__title" x-text="f.title"></div>
            <template x-for="s in f.subTitle">
              <div class="footer__subTitle" x-text="s"></div>
            </template>
          </div>
        </template>
        <div class="col-5">
          <div class="footer__title">STAY CONNECT</div>
          <div class="col-5 d-flex justify-content-start">
            <i class="col bi-facebook" style="color: aliceblue; font-size: 24px"></i>
            <i class="col bi-instagram" style="color: aliceblue; font-size: 24px"></i>
            <i class="col bi-youtube" style="color: aliceblue; font-size: 24px"></i>
          </div>
          <div class="footer__title py-4">SIGN UP FOR OUR NEWSLETTER</div>
          <div class="row">
            <input
              class="col-4 footer__inputForm form-control w-50"
              placeholder="enter your email address"
              type="text"
            />
            <button class="col-2 footer__submit btn btn-dark">SUBMIT</button>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
